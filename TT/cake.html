<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake recipe</title>
    <link rel="stylesheet" href="./cake.css">
</head>
<body>
    <div class="flex-card-container">
        <div class="card-container">
            <div class="product">
                <img src="../css/images/coffee.jpg" alt="">
            </div>
            <div class="details">
                <h1>Coffee cake</h1>
                <p>
                    Coffee cake may refer to a sponge cake 
                    flavored with coffee
                </p>
            </div>
        </div>
             <div class="card-container">
            <div class="product">
                <img src="../css/images/red velvet.jpg" alt="">
            </div>
            <div class="details">
                <h1>Red velvet cake</h1>
                <p>
                    Red velvet cake is traditionally a red, crimson,
                     or scarlet-colored layer cake, layered with ermine icing.
                </p>
            </div>
        </div>

        <div class="card-container">
            <div class="product">
                <img src="../css/images/chocolate.jpg" alt="">
            </div>
            <div class="details">
                <h1>Chocolate cake</h1>
                <p>
                    cake flavored with melted chocolate,
                    cocoa powder, or both.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
